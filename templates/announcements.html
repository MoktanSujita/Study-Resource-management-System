<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Announcement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f4f7fc; }
        .form-container { max-width: 700px; margin: 50px auto; background: white; padding: 30px; border-radius: 12px; shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-primary mb-0"><i class="fa-solid fa-bullhorn me-2"></i>New Announcement</h3>
            <a href="admin-dashboard.php" class="btn btn-sm btn-outline-secondary">Back</a>
        </div>

        <form action="../php/add-announcements.php" method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">Announcement Title</label>
                <input type="text" name="title" class="form-control" placeholder="e.g., Final Exam Schedule" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Message Body</label>
                <textarea name="message" class="form-control" rows="5" placeholder="Write your announcement details here..." required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" name="submit_announcement" class="btn btn-primary fw-bold py-2">
                    <i class="fa-solid fa-paper-plane me-2"></i>Post Announcement
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
